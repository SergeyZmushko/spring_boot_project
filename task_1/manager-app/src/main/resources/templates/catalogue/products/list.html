<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">&larr; +Create new product</a>
<h1>Products list</h1>
<form method="get" data-th-action="@{list}">
    <label>Filter:<input type="text" name="filter" data-th-value="${filter}">
        <button type="submit">Search</button>
    </label>
</form>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.id}"></td>
        <td>
            <a data-th-href = "@{{productId}(productId=${product.id})}"
            data-th-text="${product.title}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
