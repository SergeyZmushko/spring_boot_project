<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update product &laquo; [[${product.title}]] &raquo; &ndash; </title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; To product</a>
<h1>Updating product &laquo; [[${product.title}]]</h1>

<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
